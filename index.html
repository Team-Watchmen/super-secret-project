<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Workshop: Simple Forum with Sammy.js, jQuery and Handlebars</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <!-- Fixed navbar -->
    <nav class="navbar navbar-inverse navbar-static-top">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
                <a class="navbar-brand" href="#/">Forum</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="#/profile">My Profile</a></li>
                    <li><a href="#/books">Treads</a></li>
                    <li><a href="#/about">About us</a></li>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a id="nav-btn-login" href="#/login">Log in</a></li>
                    <li><a id="nav-btn-register" href="#/register">Register</a></li>
                    <li><a id="nav-btn-logout" href="#/">Logout</a></li>
                </ul>
            </div>
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container-fluid -->
    </nav>

    <div id="content" class="container">

    </div>

    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="node_modules/sammy/lib/sammy.js"></script>
    <script src="node_modules/handlebars/dist/handlebars.js"></script>
    <script src="node_modules/crypto-js/crypto-js.js"></script>

    <script src="scripts/encriptor.js"></script>
    <script src="scripts/users.js"></script>
    <script src="scripts/books.js"></script>
    <script src="scripts/templates.js"></script>

    <script>
        var sammyApp = Sammy("#content", function() {
            var $content = $("#content");

            this.get("#/", function() {
                $content.html("GOsho");
                var loggedUser = users.isUserLogged();
                if (loggedUser) {
                    $content.html(loggedUser.username);

                    books.getBooks()
                        .then(function(response) {
                            console.log(response[1].title + " " + response[1].author);
                        })
                }
            });

            this.get("#/login", function(context) {
                if (users.isUserLogged()) {
                    context.redirect('#/');
                    return;
                }

                templates.get("login")
                    .then(function(template) {
                        $content.html(template());

                        $("#btn-login").on("click", function() {
                            console.log("login");

                            var logUser = {
                                username: $('#username').val(),
                                password: $('#password').val()
                            };

                            users.login(logUser)
                                .then(function(response) {
                                    context.redirect('#/');
                                    document.location.reload(true);
                                });
                        });
                    });
            });

            this.get("#/register", function(context) {
                if (users.isUserLogged()) {
                    context.redirect('#/');
                    return;
                }

                templates.get("register")
                    .then(function(template) {
                        $content.html(template());

                        $("#btn-register").on("click", function() {
                            console.log("register");

                            var newUser = {
                                username: $('#new-username').val(),
                                password: $('#new-username').val()
                            }

                            users.register(newUser)
                                .then(function(response) {
                                    context.redirect('#/');
                                    document.location.reload(true);
                                });
                        });
                    });
            });
        });

        //logout
        $("#nav-btn-logout").on("click", function() {
            users.logout()
                .then(function() {
                    location = "#/";
                    document.location.reload(true);
                });
        });

        $(function() {
            sammyApp.run("#/");
        });
    </script>
</body>

</html>
